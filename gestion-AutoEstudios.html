<body class="barlow-regular">
    <header>
        <!-- Header desde JS -->
        <div class="container-header" id="header">
        </div>
    </header>

    <main>
    <div class="maintopmargin"></div>
<div class="fila-imagenes-p">
    <h1 class="titulo-p">Gestiones</h1>

    

    <!-- Contenedor centrado -->
    <div class="contenedor-gestiones">
        <br>
        <a href="./gestion-AutoTerceros.html">
            <h3>Autorizar Estudios</h3>
        </a>
        <br><br>
        <p>
            A continuación le pedimos que complete los datos del paciente por el que solicitará autorización y adjunte las órdenes de los mismos.<br>
            Una vez enviado la misma se verificará la solicitud y se responderá a la misma.
        </p>
        <br>
        <br>
        <form id="form-archivos" enctype="multipart/form-data">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{7,15}" placeholder="Solo números" required>

        <label for="documento">Número de documento:</label>
        <input type="text" id="documento" name="documento" required>

        <label for="archivo">Subir archivos:</label>
        <input type="file" id="archivo" name="archivo[]" multiple accept=".jpg,.jpeg,.png,.pdf" required>

        <label for="comentarios">Comentarios adicionales:</label>
        <textarea id="comentarios" name="comentarios" rows="4"></textarea>

        <label>
            <input type="checkbox" name="acepto" required>
            Acepto los términos y condiciones
        </label>

        <button type="submit">Enviar documentación</button>
    </form>


        <!-- Imagen principal -->
        <div>
            <img src="#" alt="" class="img-principal">
        </div>

        

        
    </div>
</main>

        <!--  desde JS -->
